<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>

<body>

    <h3>Vai aparecer um parágrafo de texto vindo do servidor</h3>
    <p id="content"></p>
    <button id="cmd_ajax">Executar pedido</button>

    <script>

        document.querySelector('#cmd_ajax').addEventListener('click', () => {
            fetch('http://localhost/js-ajax/recursos_online/ficheiros/file_1.txt')
                .then(response => {
                    if (response.status !== 200) {
                        throw Error('Não foi possível obter os dados')
                    } else {
                        return response.text()
                    }
                })
                .then(text => {
                    document.querySelector('#content').textContent = text
                })
                .catch(error => {
                    console.log(error.message)
                })

        })

    </script>
</body>

</html>

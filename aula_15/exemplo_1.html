<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
</head>

<body>


    <script>
        /*
        Consiste em chamar o método fetch e passar o url do endpoint que vamos bucar os dados
        Como a fetch api sempre retorna uma promise, podemos usar os métodos .then, .catch e .finally
        */

        // console.log(fetch('https://restcountries.com/v3.1/all'))

        fetch('https://restcountries.com/v3.1/all')
            .then(response => {
                return response.json()
            })
            .then(paises => console.log(paises))



    </script>
</body>

</html>

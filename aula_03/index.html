<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>

<body>
    <h3>Lista de clientes</h3>
    <hr>
    <button id="btn_cliente">Carregar clientes</button>

    <script>

        document.querySelector('#btn_cliente').addEventListener('click', () => {

            let request = new XMLHttpRequest();
            // abertura do pedido
            request.open('get', 'http://localhost/js-ajax/aula_03/dados.json', true)

            // preparação do pedido
            request.onload = function () {

                // console.log(this.response)

                let clientes = JSON.parse(this.response)
                // console.log(clientes)
                console.log(clientes[2])
            }

            // realização do pedido
            request.send()

        })

    </script>
</body>

</html>

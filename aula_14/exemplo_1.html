<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async e Await</title>
</head>

<body>

    <script>

        // função síncrona
        // function funcao1() {
        //     return 'teste 0'
        // }
        // console.log(funcao1())

        // função assíncrona
        // FUNÇÕES ASSÍNCRONAS SEMPRE RETORNAR PROMISSES
        // async function funcao1() {
        //     return 'teste 1'
        // }
        // console.log(funcao1())

        // para poder consumir os dados de retorno, podemos usar a expressão THEN
        // async function funcao1() {
        //     return 'teste 1'
        // }
        // console.log(funcao1().then(resposta => console.log(resposta)))

        // ====================
        // para que serve o await? Só funciona dentro de funções assíncronas
        // pode ser usado antes de qualquer promessa, para que o código pare nesse local até que seja resolvido
        async function funcao1() {
            let resultado = await fetch('https://httpstat.us/404')
            let paises = await resultado.json()
            return paises
        }

        funcao1()
            .then(dados => console.log(dados))
            .catch(err => console.log('teste'))

    </script>
</body>

</html>
